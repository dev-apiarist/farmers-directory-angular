<header aria-label="Site Header" class="shadow-sm bg-mainGreen relative">
  <div
    class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-br-[80px] rounded-bl-[80px] w-56 h-80 flex justify-center items-end shadow-xl bg-mainGray"
  >
    <div class="w-1/2 mb-10">
      <img
        src="assets/icons/logo.png"
        alt=""
        class="object-cover rounded-full bg-white w-full h-full"
      />
    </div>
  </div>
  <div
    class="h-14 bg-white max-w-screen-2xl flex justify-between px-10 items-center mx-auto"
  >
    <div class="flex gap-2">
      <span class="text-mainGreen"
        ><i class="fa-solid fa-location-pin"></i
      ></span>
      <p class="hidden lg:block">Locations</p>
    </div>
    <div class="grid grid-cols-2 gap-2">
      <div class="flex gap-5">
        <span class="text-mainGreen"><i class="fa-solid fa-lock"></i></span>

        <p class="hidden lg:block">Sign In</p>
      </div>
      <div class="flex gap-5">
        <span class="text-mainGreen"><i class="fa-solid fa-user"></i></span>
        <p class="hidden lg:block">Create Account</p>
      </div>
    </div>
  </div>
  <div
    class="mx-auto flex h-16 max-w-screen-xl items-center justify-between px-10 py-16"
  >
    <div class="flex w-0 flex-1 lg:hidden">
      <button class="rounded-full bg-gray-100 p-2 text-gray-600" type="button">
        <span class="sr-only">Account</span>
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewbox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
      </button>
    </div>

    <div class="flex items-center">
      <form class="mb-0 hidden lg:flex">
        <div class="relative">
          <input
            class="h-10 rounded-full border-none pr-10 text-sm placeholder-gray-500 focus:z-10"
            placeholder="Search..."
            type="text"
          />

          <button
            type="submit"
            class="absolute inset-y-0 right-0 mr-px rounded-r-lg p-2 text-gray-600"
          >
            <span class="sr-only">Submit Search</span>
            <svg
              class="h-5 w-5"
              fill="currentColor"
              viewbox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                clip-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                fill-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
      </form>
    </div>

    <div class="flex w-0 flex-1 justify-end lg:hidden">
      <button class="rounded-full bg-gray-100 p-2 text-gray-500" type="button">
        <span class="sr-only">Menu</span>
        <svg
          class="h-5 w-5"
          fill="currentColor"
          viewbox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            fill-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>

    <div class="hidden items-center gap-4 lg:flex text-white text-2xl">
      <i class="fa-brands fa-whatsapp"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>

  <div class="border-t border-gray-100 bg-white">
    <nav
      class="flex items-center justify-center overflow-x-auto p-4 text-sm font-medium gap-3 ml-5 pl-16 sm:pl-0 sm:ml-0"
    >
      <a
        [routerLinkActive]="['home']"
        class="flex-shrink-0 px-4 py-1 rounded-full border text-white bg-mainTeal"
        href=""
        >Home</a
      >
      <a
        *ngFor="let cat of category"
        class="flex-shrink-0 px-4 py-1 rounded-full border text-gray-900"
        href="categories/{{ cat._id }}"
        >{{ cat.category_name }}</a
      >

      <a
        class="flex-shrink-0 px-4 py-1 rounded-full border text-mainTeal bg-mainGray hover:bg-mainTeal hover:text-white"
        [routerLink]="['farmers']"
        >Farmers</a
      >
      <a
        class="flex-shrink-0 px-4 py-1 rounded-full border text-mainTeal bg-mainGray hover:bg-mainTeal hover:text-white"
        [routerLink]="['about']"
        >About</a
      >
    </nav>
  </div>
</header>
